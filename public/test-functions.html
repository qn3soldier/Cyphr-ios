<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyphr Messenger - Function Tests</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #0a0e27 0%, #1e2450 100%);
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .test-section { 
            background: rgba(255,255,255,0.1); 
            border-radius: 12px; 
            padding: 20px; 
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .test-result { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 6px; 
            font-family: monospace; 
        }
        .passed { 
            background: rgba(76, 175, 80, 0.2); 
            border-left: 4px solid #4CAF50; 
        }
        .failed { 
            background: rgba(244, 67, 54, 0.2); 
            border-left: 4px solid #f44336; 
        }
        .running { 
            background: rgba(255, 193, 7, 0.2); 
            border-left: 4px solid #FFC107; 
        }
        .summary { 
            font-size: 1.2em; 
            text-align: center; 
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        button { 
            background: #6366f1; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { 
            background: #4f46e5; 
        }
        button:disabled { 
            background: #6366f150; 
            cursor: not-allowed; 
        }
        .code-block {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .emoji { font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Cyphr Messenger Function Tests</h1>
        <p>Comprehensive testing of all major functions and systems</p>
        
        <div class="test-section">
            <h2>🎮 Test Controls</h2>
            <button onclick="runAllTests()">🚀 Run All Tests</button>
            <button onclick="runCryptoTests()">🔐 Crypto Tests</button>
            <button onclick="runWebRTCTests()">📞 WebRTC Tests</button>
            <button onclick="runStorageTests()">💾 Storage Tests</button>
            <button onclick="runPerformanceTests()">⚡ Performance Tests</button>
            <button onclick="clearResults()">🗑️ Clear Results</button>
        </div>

        <div class="test-section">
            <h2>📊 Test Summary</h2>
            <div id="summary" class="summary">Click "Run All Tests" to begin</div>
        </div>

        <div class="test-section">
            <h2>📋 Test Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        class TestRunner {
            constructor() {
                this.results = [];
                this.passed = 0;
                this.failed = 0;
                this.startTime = 0;
            }

            async test(name, testFn) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result running';
                resultDiv.innerHTML = `<span class="emoji">🧪</span> Testing: ${name} - <em>Running...</em>`;
                document.getElementById('results').appendChild(resultDiv);
                
                try {
                    const start = performance.now();
                    await testFn();
                    const duration = (performance.now() - start).toFixed(2);
                    
                    resultDiv.className = 'test-result passed';
                    resultDiv.innerHTML = `<span class="emoji">✅</span> PASSED: ${name} (${duration}ms)`;
                    this.passed++;
                } catch (error) {
                    resultDiv.className = 'test-result failed';
                    resultDiv.innerHTML = `<span class="emoji">❌</span> FAILED: ${name}<br>&nbsp;&nbsp;&nbsp;&nbsp;Error: ${error.message}`;
                    this.failed++;
                }
                
                this.updateSummary();
            }

            updateSummary() {
                const total = this.passed + this.failed;
                const percent = total > 0 ? ((this.passed / total) * 100).toFixed(1) : 0;
                const elapsed = this.startTime > 0 ? Date.now() - this.startTime : 0;
                
                document.getElementById('summary').innerHTML = `
                    <div>
                        <span class="emoji">✅</span> Passed: ${this.passed} &nbsp;&nbsp;
                        <span class="emoji">❌</span> Failed: ${this.failed} &nbsp;&nbsp;
                        <span class="emoji">📊</span> Total: ${total}<br>
                        <span class="emoji">📈</span> Success Rate: ${percent}% &nbsp;&nbsp;
                        <span class="emoji">⏱️</span> Time: ${elapsed}ms
                    </div>
                `;
            }

            start() {
                this.startTime = Date.now();
                this.passed = 0;
                this.failed = 0;
            }
        }

        const runner = new TestRunner();

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').innerHTML = 'Results cleared. Ready for new tests.';
        }

        // ====================================================================
        // CRYPTO TESTS
        // ====================================================================

        async function runCryptoTests() {
            runner.start();
            
            await runner.test('Web Crypto API Availability', async () => {
                if (typeof crypto === 'undefined' || !crypto.subtle) {
                    throw new Error('Web Crypto API not available');
                }
            });

            await runner.test('Random Number Generation', async () => {
                const array = new Uint8Array(32);
                crypto.getRandomValues(array);
                
                const allZeros = array.every(byte => byte === 0);
                if (allZeros) {
                    throw new Error('Generated all zeros - RNG failure');
                }
                
                const unique = new Set(array).size;
                if (unique < 8) {
                    throw new Error(`Low entropy: only ${unique} unique values`);
                }
            });

            await runner.test('AES-GCM Encryption/Decryption', async () => {
                const message = 'Hello, AES-GCM! 🔐';
                const data = new TextEncoder().encode(message);
                
                const key = await crypto.subtle.generateKey(
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
                
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    data
                );
                
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: iv },
                    key,
                    encrypted
                );
                
                const decryptedMessage = new TextDecoder().decode(decrypted);
                
                if (decryptedMessage !== message) {
                    throw new Error(`Decryption failed: "${decryptedMessage}"`);
                }
            });

            await runner.test('PBKDF2 Key Derivation', async () => {
                const password = 'test-password-123!';
                const salt = crypto.getRandomValues(new Uint8Array(16));
                
                const keyMaterial = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode(password),
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );
                
                const derivedKey = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    keyMaterial,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
                
                if (!derivedKey) {
                    throw new Error('Key derivation failed');
                }
            });

            await runner.test('Digital Signatures', async () => {
                const keyPair = await crypto.subtle.generateKey(
                    {
                        name: 'ECDSA',
                        namedCurve: 'P-256'
                    },
                    false,
                    ['sign', 'verify']
                );
                
                const message = new TextEncoder().encode('Sign this message');
                
                const signature = await crypto.subtle.sign(
                    {
                        name: 'ECDSA',
                        hash: 'SHA-256'
                    },
                    keyPair.privateKey,
                    message
                );
                
                const verified = await crypto.subtle.verify(
                    {
                        name: 'ECDSA',
                        hash: 'SHA-256'
                    },
                    keyPair.publicKey,
                    signature,
                    message
                );
                
                if (!verified) {
                    throw new Error('Signature verification failed');
                }
            });
        }

        // ====================================================================
        // WEBRTC TESTS
        // ====================================================================

        async function runWebRTCTests() {
            runner.start();
            
            await runner.test('RTCPeerConnection Availability', async () => {
                if (typeof RTCPeerConnection === 'undefined') {
                    throw new Error('RTCPeerConnection not available');
                }
                
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                if (pc.connectionState !== 'new') {
                    throw new Error(`Unexpected state: ${pc.connectionState}`);
                }
                
                pc.close();
            });

            await runner.test('ICE Server Configuration', async () => {
                const config = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };
                
                const pc = new RTCPeerConnection(config);
                const actualConfig = pc.getConfiguration();
                
                if (!actualConfig.iceServers || actualConfig.iceServers.length < 2) {
                    throw new Error('ICE servers not properly configured');
                }
                
                pc.close();
            });

            await runner.test('Offer/Answer Creation', async () => {
                const pc = new RTCPeerConnection();
                
                const offer = await pc.createOffer();
                
                if (!offer || !offer.sdp) {
                    throw new Error('Failed to create offer');
                }
                
                if (!offer.sdp.includes('v=0')) {
                    throw new Error('Invalid SDP format');
                }
                
                await pc.setLocalDescription(offer);
                
                if (pc.localDescription.type !== 'offer') {
                    throw new Error('Local description not set correctly');
                }
                
                pc.close();
            });

            await runner.test('MediaDevices API', async () => {
                if (!navigator.mediaDevices) {
                    throw new Error('MediaDevices API not available');
                }
                
                if (!navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not available');
                }
                
                if (!navigator.mediaDevices.enumerateDevices) {
                    throw new Error('enumerateDevices not available');
                }
                
                // Test device enumeration
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                if (!Array.isArray(devices)) {
                    throw new Error('Device enumeration failed');
                }
            });

            await runner.test('Data Channel Creation', async () => {
                const pc = new RTCPeerConnection();
                
                const dataChannel = pc.createDataChannel('test', {
                    ordered: true,
                    maxRetransmits: 3
                });
                
                if (!dataChannel) {
                    throw new Error('Failed to create data channel');
                }
                
                if (dataChannel.label !== 'test') {
                    throw new Error('Data channel label incorrect');
                }
                
                if (dataChannel.readyState !== 'connecting') {
                    throw new Error(`Unexpected data channel state: ${dataChannel.readyState}`);
                }
                
                pc.close();
            });
        }

        // ====================================================================
        // STORAGE TESTS
        // ====================================================================

        async function runStorageTests() {
            runner.start();
            
            await runner.test('LocalStorage Operations', async () => {
                const key = 'test-key-' + Date.now();
                const value = 'test-value-🔐-' + Math.random();
                
                localStorage.setItem(key, value);
                const retrieved = localStorage.getItem(key);
                
                if (retrieved !== value) {
                    throw new Error('LocalStorage retrieval failed');
                }
                
                localStorage.removeItem(key);
                const afterRemoval = localStorage.getItem(key);
                
                if (afterRemoval !== null) {
                    throw new Error('LocalStorage removal failed');
                }
            });

            await runner.test('SessionStorage Operations', async () => {
                const key = 'session-test-' + Date.now();
                const value = { msg: 'test data', emoji: '🚀', timestamp: Date.now() };
                
                sessionStorage.setItem(key, JSON.stringify(value));
                const retrieved = JSON.parse(sessionStorage.getItem(key));
                
                if (retrieved.msg !== value.msg || retrieved.emoji !== value.emoji) {
                    throw new Error('SessionStorage JSON round-trip failed');
                }
                
                sessionStorage.removeItem(key);
            });

            await runner.test('IndexedDB Basic Operations', async () => {
                const dbName = 'test-db-' + Date.now();
                
                const db = await new Promise((resolve, reject) => {
                    const request = indexedDB.open(dbName, 1);
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        const store = db.createObjectStore('test-store', { keyPath: 'id' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    };
                });
                
                // Test write operation
                const transaction = db.transaction(['test-store'], 'readwrite');
                const store = transaction.objectStore('test-store');
                
                const testData = { id: 1, message: 'Hello IndexedDB! 🔐', timestamp: Date.now() };
                await new Promise((resolve, reject) => {
                    const request = store.add(testData);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
                
                // Test read operation
                const readTransaction = db.transaction(['test-store'], 'readonly');
                const readStore = readTransaction.objectStore('test-store');
                
                const retrieved = await new Promise((resolve, reject) => {
                    const request = readStore.get(1);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
                
                if (retrieved.message !== testData.message) {
                    throw new Error('IndexedDB data retrieval failed');
                }
                
                db.close();
                
                // Cleanup
                await new Promise((resolve) => {
                    const deleteRequest = indexedDB.deleteDatabase(dbName);
                    deleteRequest.onsuccess = () => resolve();
                    deleteRequest.onerror = () => resolve(); // Continue even if delete fails
                });
            });

            await runner.test('Storage Quota Estimation', async () => {
                if (!navigator.storage || !navigator.storage.estimate) {
                    throw new Error('Storage API not available');
                }
                
                const estimate = await navigator.storage.estimate();
                
                if (typeof estimate.quota !== 'number' || typeof estimate.usage !== 'number') {
                    throw new Error('Invalid storage estimate');
                }
                
                if (estimate.quota < 1024 * 1024) { // At least 1MB
                    throw new Error('Storage quota seems too small');
                }
            });
        }

        // ====================================================================
        // PERFORMANCE TESTS
        // ====================================================================

        async function runPerformanceTests() {
            runner.start();
            
            await runner.test('Crypto Performance Benchmark', async () => {
                const iterations = 100;
                let totalTime = 0;
                
                for (let i = 0; i < iterations; i++) {
                    const start = performance.now();
                    
                    const key = await crypto.subtle.generateKey(
                        { name: 'AES-GCM', length: 256 },
                        false,
                        ['encrypt', 'decrypt']
                    );
                    
                    const data = new TextEncoder().encode('Benchmark test data');
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    
                    await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, data);
                    
                    totalTime += performance.now() - start;
                }
                
                const avgTime = totalTime / iterations;
                
                if (avgTime > 10) { // Should be under 10ms on average
                    console.warn(`Crypto operations slow: ${avgTime.toFixed(2)}ms average`);
                }
            });

            await runner.test('Large Data Processing', async () => {
                const sizes = [1024, 10240, 102400]; // 1KB, 10KB, 100KB
                
                for (const size of sizes) {
                    const start = performance.now();
                    
                    const data = new Uint8Array(size);
                    crypto.getRandomValues(data);
                    
                    // Process the data
                    let checksum = 0;
                    for (let i = 0; i < data.length; i++) {
                        checksum = (checksum + data[i]) % 256;
                    }
                    
                    const duration = performance.now() - start;
                    
                    if (duration > size / 100) { // Should process at least 100 bytes per ms
                        console.warn(`Slow processing for ${size} bytes: ${duration.toFixed(2)}ms`);
                    }
                }
            });

            await runner.test('Memory Usage Patterns', async () => {
                const initialMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
                
                // Create and process large objects
                const largeObjects = [];
                for (let i = 0; i < 1000; i++) {
                    largeObjects.push({
                        id: i,
                        data: new Array(100).fill('test-data-' + i),
                        timestamp: Date.now()
                    });
                }
                
                // Process the objects
                const processed = largeObjects.map(obj => ({
                    ...obj,
                    processed: true,
                    hash: obj.data.join('').length
                }));
                
                if (processed.length !== 1000) {
                    throw new Error('Data processing failed');
                }
                
                // Clear references
                largeObjects.length = 0;
                processed.length = 0;
                
                if (performance.memory) {
                    const finalMemory = performance.memory.usedJSHeapSize;
                    const memoryIncrease = finalMemory - initialMemory;
                    
                    if (memoryIncrease > 50 * 1024 * 1024) { // 50MB
                        console.warn(`High memory usage: ${(memoryIncrease / 1024 / 1024).toFixed(1)}MB`);
                    }
                }
            });

            await runner.test('Animation Performance', async () => {
                let frameCount = 0;
                const start = performance.now();
                
                const animate = () => {
                    frameCount++;
                    
                    // Simulate some work
                    const canvas = document.createElement('canvas');
                    canvas.width = 100;
                    canvas.height = 100;
                    const ctx = canvas.getContext('2d');
                    
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(0, 0, 100, 100);
                    
                    if (frameCount < 60) { // Run for ~1 second at 60fps
                        requestAnimationFrame(animate);
                    }
                };
                
                await new Promise(resolve => {
                    animate();
                    setTimeout(resolve, 1100); // Wait for completion
                });
                
                const duration = performance.now() - start;
                const fps = frameCount / (duration / 1000);
                
                if (fps < 30) {
                    throw new Error(`Low FPS: ${fps.toFixed(1)} (expected >30)`);
                }
            });
        }

        // ====================================================================
        // MAIN TEST FUNCTION
        // ====================================================================

        async function runAllTests() {
            clearResults();
            runner.start();
            
            // Add a header
            const header = document.createElement('div');
            header.className = 'test-result';
            header.innerHTML = '<h3>🚀 Running Comprehensive Function Tests...</h3>';
            document.getElementById('results').appendChild(header);
            
            // Run all test suites
            await runCryptoTests();
            await runWebRTCTests();
            await runStorageTests();
            await runPerformanceTests();
            
            // Final summary
            const finalSummary = document.createElement('div');
            finalSummary.className = 'test-result';
            finalSummary.style.background = runner.failed === 0 ? 'rgba(76, 175, 80, 0.3)' : 'rgba(255, 193, 7, 0.3)';
            finalSummary.innerHTML = `
                <h3>${runner.failed === 0 ? '🎉 ALL TESTS PASSED!' : '⚠️ Some Tests Failed'}</h3>
                <p>Total: ${runner.passed + runner.failed} tests | 
                   Passed: ${runner.passed} | 
                   Failed: ${runner.failed} | 
                   Success Rate: ${((runner.passed / (runner.passed + runner.failed)) * 100).toFixed(1)}%</p>
            `;
            document.getElementById('results').appendChild(finalSummary);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔐 Cyphr Messenger Function Tests Ready');
            
            // Check for essential APIs
            const apis = {
                'Web Crypto': typeof crypto !== 'undefined' && crypto.subtle,
                'WebRTC': typeof RTCPeerConnection !== 'undefined',
                'IndexedDB': typeof indexedDB !== 'undefined',
                'MediaDevices': navigator.mediaDevices !== undefined,
                'Storage API': navigator.storage !== undefined
            };
            
            console.log('📊 API Availability:', apis);
            
            // Show API status in the page
            const apiStatus = Object.entries(apis)
                .map(([name, available]) => `${available ? '✅' : '❌'} ${name}`)
                .join(' | ');
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'code-block';
            statusDiv.innerHTML = `<strong>Browser API Status:</strong><br>${apiStatus}`;
            document.querySelector('.container').appendChild(statusDiv);
        });
    </script>
</body>
</html>
