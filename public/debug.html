<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”§ Debug Page - Import Testing</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-left: 4px solid #0f0; }
        .error { border-left-color: #f00; color: #f00; }
        .success { border-left-color: #0f0; color: #0f0; }
        .info { border-left-color: #00f; color: #00f; }
        button { background: #333; color: #0f0; border: 1px solid #0f0; padding: 10px 20px; margin: 5px; cursor: pointer; }
        button:hover { background: #0f0; color: #000; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Debug Page - Import Testing</h1>
    <p>Testing critical imports that might be causing white screen</p>
    
    <button onclick="testBasicImports()">ğŸ§ª Test Basic Imports</button>
    <button onclick="testUtilsImports()">ğŸ“¦ Test Utils/UI Imports</button>
    <button onclick="testCryptoImports()">ğŸ” Test Crypto Imports</button>
    <button onclick="clearResults()">ğŸ—‘ï¸ Clear</button>
    
    <div id="results"></div>

    <script type="module">
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBasicImports() {
            log('ğŸ§ª Testing basic React imports...', 'info');
            
            try {
                // Test React
                const React = await import('react');
                log('âœ… React imported successfully', 'success');
                
                // Test React Router
                const { BrowserRouter } = await import('react-router-dom');
                log('âœ… React Router imported successfully', 'success');
                
                // Test Framer Motion
                const { motion } = await import('framer-motion');
                log('âœ… Framer Motion imported successfully', 'success');
                
                // Test Sonner (toast library)
                const { toast } = await import('sonner');
                log('âœ… Sonner imported successfully', 'success');
                
                log('ğŸ‰ All basic imports working!', 'success');
                
            } catch (error) {
                log(`âŒ Basic import failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testUtilsImports() {
            log('ğŸ“¦ Testing utils and UI imports...', 'info');
            
            try {
                // Test utils with @ alias
                const { cn } = await import('/src/lib/utils.ts');
                log('âœ… Utils imported successfully', 'success');
                
                // Test button component  
                const { Button } = await import('/src/ui/button.tsx');
                log('âœ… Button component imported successfully', 'success');
                
                // Test input component
                const { Input } = await import('/src/ui/input.tsx');
                log('âœ… Input component imported successfully', 'success');
                
                // Test utils function
                const result = cn('test', 'class');
                log(`âœ… Utils function works: "${result}"`, 'success');
                
                log('ğŸ‰ All utils/UI imports working!', 'success');
                
            } catch (error) {
                log(`âŒ Utils/UI import failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        async function testCryptoImports() {
            log('ğŸ” Testing crypto imports...', 'info');
            
            try {
                // Test Noble crypto (should work in browser)
                const { sha3_256 } = await import('@noble/hashes/sha3');
                log('âœ… Noble hashes imported successfully', 'success');
                
                // Test basic functionality
                const testData = new Uint8Array([1, 2, 3]);
                const hash = sha3_256(testData);
                log(`âœ… Noble crypto function works: ${hash.length} bytes`, 'success');
                
                // Test our crypto imports
                try {
                    const secureRNG = await import('/src/api/crypto/secureRNG.ts');
                    log('âœ… SecureRNG imported successfully', 'success');
                } catch (e) {
                    log(`âš ï¸ SecureRNG import issue: ${e.message}`, 'error');
                }
                
                try {
                    const secureChaCha20 = await import('/src/api/crypto/secureChaCha20.ts');
                    log('âœ… SecureChaCha20 imported successfully', 'success');
                } catch (e) {
                    log(`âš ï¸ SecureChaCha20 import issue: ${e.message}`, 'error');
                }
                
                log('ğŸ‰ Basic crypto imports working!', 'success');
                
            } catch (error) {
                log(`âŒ Crypto import failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Make functions global
        window.testBasicImports = testBasicImports;
        window.testUtilsImports = testUtilsImports;
        window.testCryptoImports = testCryptoImports;
        window.clearResults = clearResults;

        // Auto-start basic test
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸ”§ Debug page loaded - Click buttons to test imports', 'info');
            
            // Auto-test basic imports after 1 second
            setTimeout(() => {
                log('ğŸš€ Auto-testing basic imports...', 'info');
                testBasicImports();
            }, 1000);
        });
    </script>
</body>
</html>
