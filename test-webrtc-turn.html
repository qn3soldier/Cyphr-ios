<!DOCTYPE html>
<html>
<head>
    <title>🔊 WebRTC + TURN Server Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        #logs { background: #333; padding: 15px; border-radius: 5px; height: 400px; overflow-y: scroll; margin-top: 20px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔊 WebRTC + TURN Server Test</h1>
        <p>Testing WebRTC connectivity with Cyphr Messenger TURN server</p>
        
        <div>
            <button onclick="testTurnServer()">Test TURN Server</button>
            <button onclick="testWebRTC()">Test WebRTC Connection</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const SERVER_URL = 'https://app.cyphrmessenger.app';
        let pc1, pc2;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logs.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testTurnServer() {
            log('🔍 Testing TURN server configuration...', 'info');
            
            try {
                // Get ICE servers from API
                const response = await fetch(`${SERVER_URL}/api/ice-servers`);
                const data = await response.json();
                
                log('✅ ICE servers retrieved successfully:', 'success');
                log(JSON.stringify(data, null, 2), 'info');
                
                // Test TURN server connectivity
                const config = {
                    iceServers: data.iceServers,
                    iceCandidatePoolSize: 10
                };
                
                const testPC = new RTCPeerConnection(config);
                
                testPC.onicecandidate = (event) => {
                    if (event.candidate) {
                        const candidate = event.candidate;
                        log(`📡 ICE Candidate: ${candidate.type} ${candidate.protocol} ${candidate.address}:${candidate.port}`, 'info');
                        
                        if (candidate.type === 'relay') {
                            log('🎉 TURN server working! Relay candidate found', 'success');
                        } else if (candidate.type === 'srflx') {
                            log('🌐 STUN server working! Server reflexive candidate found', 'success');
                        }
                    }
                };
                
                testPC.onicecandidateerror = (event) => {
                    log(`❌ ICE candidate error: ${event.errorText}`, 'error');
                };
                
                // Create a data channel to trigger ICE gathering
                testPC.createDataChannel('test');
                
                // Create offer to start ICE gathering
                const offer = await testPC.createOffer();
                await testPC.setLocalDescription(offer);
                
                log('⏳ Gathering ICE candidates... (wait 10 seconds)', 'info');
                
                setTimeout(() => {
                    testPC.close();
                    log('✅ TURN server test completed', 'success');
                }, 10000);
                
            } catch (error) {
                log(`❌ TURN server test failed: ${error.message}`, 'error');
            }
        }
        
        async function testWebRTC() {
            log('🔗 Testing WebRTC peer-to-peer connection...', 'info');
            
            try {
                // Get ICE configuration
                const response = await fetch(`${SERVER_URL}/api/ice-servers`);
                const iceConfig = await response.json();
                
                const config = {
                    iceServers: iceConfig.iceServers,
                    iceCandidatePoolSize: 10
                };
                
                // Create two peer connections (simulating two users)
                pc1 = new RTCPeerConnection(config);
                pc2 = new RTCPeerConnection(config);
                
                // Set up event handlers
                pc1.onicecandidate = (event) => {
                    if (event.candidate) {
                        log(`🔗 PC1 ICE candidate: ${event.candidate.type}`, 'info');
                        pc2.addIceCandidate(event.candidate);
                    }
                };
                
                pc2.onicecandidate = (event) => {
                    if (event.candidate) {
                        log(`🔗 PC2 ICE candidate: ${event.candidate.type}`, 'info');
                        pc1.addIceCandidate(event.candidate);
                    }
                };
                
                pc1.oniceconnectionstatechange = () => {
                    log(`🔗 PC1 connection state: ${pc1.iceConnectionState}`, 
                        pc1.iceConnectionState === 'connected' ? 'success' : 'info');
                };
                
                pc2.oniceconnectionstatechange = () => {
                    log(`🔗 PC2 connection state: ${pc2.iceConnectionState}`,
                        pc2.iceConnectionState === 'connected' ? 'success' : 'info');
                };
                
                // Create data channels
                const dataChannel1 = pc1.createDataChannel('test-channel');
                dataChannel1.onopen = () => {
                    log('📞 Data channel opened - WebRTC connection successful!', 'success');
                    dataChannel1.send('Hello from PC1!');
                };
                
                pc2.ondatachannel = (event) => {
                    const channel = event.channel;
                    channel.onmessage = (event) => {
                        log(`💬 Received message: ${event.data}`, 'success');
                        channel.send('Hello back from PC2!');
                    };
                };
                
                // Create offer/answer
                const offer = await pc1.createOffer();
                await pc1.setLocalDescription(offer);
                await pc2.setRemoteDescription(offer);
                
                const answer = await pc2.createAnswer();
                await pc2.setRemoteDescription(answer);
                await pc1.setRemoteDescription(answer);
                
                log('⏳ Establishing WebRTC connection...', 'info');
                
            } catch (error) {
                log(`❌ WebRTC test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-start tests
        window.onload = () => {
            log('🚀 WebRTC + TURN Test Page Loaded', 'info');
            log('Click "Test TURN Server" to check TURN/STUN configuration', 'info');
            log('Click "Test WebRTC Connection" to test peer-to-peer connectivity', 'info');
        };
    </script>
</body>
</html>
