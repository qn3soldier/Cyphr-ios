<!DOCTYPE html>
<html>
<head>
    <title>HDWallet Import Test</title>
</head>
<body>
    <h1>Testing HDWallet Import</h1>
    <div id="results">Loading...</div>
    
    <script type="module">
        try {
            console.log('üß™ Testing HDWallet import...');
            
            // Test direct import
            const HDWalletModule = await import('/src/api/crypto/hdWallet.ts');
            console.log('‚úÖ HDWallet module imported:', HDWalletModule);
            
            const HDWallet = HDWalletModule.default;
            console.log('üîç HDWallet default export:', HDWallet);
            
            if (HDWallet && typeof HDWallet.isWalletSetup === 'function') {
                console.log('‚úÖ HDWallet.isWalletSetup is available');
                const result = HDWallet.isWalletSetup();
                console.log('üìä isWalletSetup result:', result);
            } else {
                console.error('‚ùå HDWallet.isWalletSetup not available');
            }
            
            document.getElementById('results').innerHTML = `
                <p>‚úÖ HDWallet imported successfully</p>
                <p>‚úÖ isWalletSetup method: ${typeof HDWallet?.isWalletSetup}</p>
                <p>Check console for detailed logs</p>
            `;
            
        } catch (error) {
            console.error('‚ùå Import failed:', error);
            document.getElementById('results').innerHTML = `
                <p>‚ùå Import failed: ${error.message}</p>
                <pre>${error.stack}</pre>
            `;
        }
    </script>
</body>
</html>
